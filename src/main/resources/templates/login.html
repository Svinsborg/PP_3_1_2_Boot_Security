<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style type="text/css">
        .parent {
            width: 100%;
            height: 40%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
        }
        .block {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body {
            background: rgba(231, 230, 230, 0.99);
        }
    </style>
</head>
<body>






<div class="parent">
    <div class="block">
        <h3> Please sign in</h3>
        <table>
            <form th:action="@{/login}" method="post">
                <div class="alert alert-danger" th:if = "${param.error}">
                    Error
                </div>
                <tr>
                    <td ><input class="form-control" type="text" id="username" name="username" placeholder="Login"/></td>
                </tr>

                <tr>
                    <td><input class="form-control" type="password" id="password" name="password" placeholder="Password" autocomplete="on"/></td>
                </tr>
                <tr>
                    <td>
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary btn-block mb-xxl-5" type="submit" value="Sign in">
                        </div>
                    </td>

            </form>

            </tr>

        </table>

    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
